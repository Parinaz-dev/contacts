  <script>
    var add = document.querySelector(".add");
    var list = document.querySelector(".mini-form");
    var ul = document.querySelector(".final-list ul");
    var tick = document.querySelector(".tick");
    var users = [];
    var inputs = document.querySelectorAll(".mini-form input ");
    var search = document.querySelector(".search-member");
    var parent = document.querySelector(".s-parent");



    add.addEventListener("click", function (event) {
      list.style.display = "flex";
      list.style.opacity = "1";
    })

    tick.addEventListener("click", function (done) {
      let phone = inputs[0].value;
      let name = inputs[1].value;
      console.log("phone :", phone);
      console.log("name :", name);
      let li = document.createElement("li");
      li.textContent = name + "-" + phone;
      li.style.marginBottom = "20px";
      ul.appendChild(li);
      users.push(
        {
          neme: name,
          phone: phone
        }
      );


      inputs[0].value = "";
      inputs[1].value = "";
      list.style.display = "none";
    });


    search.addEventListener("click", function () {
      search.style.display = "none";
      parent.style.display = "flex";
    })



  </script>
